<!DOCTYPE html>
<html>
<head>
    <title>PDF to Word Converter</title>
</head>
<body>
    <h2>Upload PDF</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <input type="file" name="pdf" required>
        <br><br>
        <button type="submit">Convert</button>
    </form>
</body>
</html>
